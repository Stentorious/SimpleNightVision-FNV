[General]
iKeybind=49
; Toggle vision mode key. (Default: N)
; Key code list located here: https://geckwiki.com/index.php?title=IsKeyPressed
bOverrideVanilla=1
; Use Simple Night Vision instead of certain vanilla armor's scripted night vision effect. (Riot Gear, Darklight Cowl, etc..)
bOverrideCyberware=1
; Use Simple Night Vision instead of Cyberware 2281's Bionic Eyes vision modes.

[NightVision]
fTintRed=127
fTintGreen=255
fTintBlue=127
; Tint RGB. 0=Minimum, 255=Maximum
fStaticStrength=0.30
; Static noise strength. 0=Disabled, 1.5=Maximum
fOverallBrightness=2.00
; Overall image brightness. 0=Minimum, 15.0=Maximum
fMoonlightBrightness=2.00
; Moonlight brightness. 0=Minimum, 10.0=Maximum
fMotionBlur=0.05
; Motion blur strength. 0=Disabled, 2.0=Maximum

[ThermalVision]
fTintRed=255
fTintGreen=255
fTintBlue=255
; Tint RGB. 0=Minimum, 255=Maximum
fStaticStrength=0.30
; Strength of the static noise effect. 0=Disabled, 1.0=Maximum
fOverallBrightness=0.00
; Overall image brightness. 0=Minimum, 15.0=Maximum
fMoonlightBrightness=0.00
; Moonlight brightness. 0=Minimum, 15.0=Maximum
fMotionBlur=1.00
; Motion blur strength. 0=Disabled, 2.0=Maximum